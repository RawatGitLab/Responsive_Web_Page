<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ResponsiveWebPage.css">
    <title>Login - Welcome Back</title>
</head>
<body>
    <script src="ResponsiveWebPage.js"></script>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">A</div>
            <h1 class="login-title">Welcome Back</h1>
            <p class="login-subtitle">Sign in to your account to continue</p>
        </div>

        <form class="login-form" id="loginForm">
            <div id="alert-container"></div>

            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="form-input"
                    placeholder="Enter your email"
                    required
                >
                <div class="form-error" id="email-error" style="display: none;"></div>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-input"
                    placeholder="Enter your password"
                    required
                >
                <div class="form-error" id="password-error" style="display: none;"></div>
            </div>

            <div class="checkbox-group">
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="remember" name="remember" class="checkbox">
                    <label for="remember" class="checkbox-label">Remember me</label>
                </div>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>

            <button type="submit" class="btn btn-primary" id="submitBtn">
                <span id="btn-text">Sign In</span>
                <span id="btn-loading" class="loading" style="display: none;"></span>
            </button>
        </form>

        <div class="signup-link">
            Don't have an account? <a href="#">Sign up here</a>
        </div>
    </div>
</body>
</html>
